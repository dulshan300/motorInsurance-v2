    <div id="app_ins" class="bg-purple-700 py-5 px-2 min-h-screen flex flex-col items-center justify-start">

        <template v-if="connection_status == 0 | connection_status == 1">
            <div class="pre">
                <!-- connecting block -->
                <div v-if="connection_status == 1"
                    class="flex items-center bg-white px-14 py-10 rounded shadow-md font-bold text-2xl">
                    <svg class="animate-spin -ml-1 mr-3 h-20 w-20 text-purple-700" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>

                    Connecting...
                </div>

                <div v-if="connection_status == 0"
                    class="flex items-center bg-red-600 text-white px-14 py-10 rounded shadow-md font-bold text-2xl">
                    {{ connection_error }}
                </div>

            </div>
        </template>

        <!-- selection box -->

        <template v-if="connection_status == 2 & selection == 0">
            <div class="section flex flex-col justify-center items-center">

                <button v-on:click="selection=1"
                    class="flex items-center text-lg font-bold border bg-blue-600 text-white rounded shadow-sm px-5 py-3 w-full justify-center uppercase">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12  mr-3" viewBox="0 0 20 20"

                        <path fillRule="evenodd"

                    </svg> Check Your Premium
                </button>

                <span class="text-2xl my-3 text-gray-400 uppercase">Or</span>

                <button v-on:click="selection=2"
                    class="flex items-center text-lg font-bold border bg-green-600 text-white rounded shadow-sm px-5 py-3 w-full justify-center uppercase">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3" viewBox="0 0 20 20"

                            clip-rule="evenodd" />
                    </svg> Apply New
                </button>


            </div>

        </template>

        <!-- check premium status -->
        <template v-if="connection_status == 2 & selection == 1">

            <div v-if="!pin_accepted" class="section">
                <Vinput placeholder="#### 4 number of pin" error="pin" title="Enter PIN Number." v-model="pin">
                </Vinput>

                <template v-if="pin_error">
                    <div
                        class="bg-red-600 rounded shadow-md flex items-center justify-center py-2 px-3 text-white mb-2">
                        Invalid PIN Number
                    </div>
                </template>

                <div class="flex justify-center">
                    <button v-on:click="checkPin" class="continue_button font-bold uppercase">
                        <svg v-if="pin_checking_prograss" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>

                            </path>
                        </svg>
                        Check
                    </button>
                </div>



            </div>
            <div v-if="pin_accepted" class="section mt-3">
                <h2 class="uppercase font-bold text-gray-300 mb-2">User Details</h2>
                <UserSummery id="axg" :user="user"></UserSummery>

                <h2 class="uppercase font-bold text-gray-300 my-2">Premium Details</h2>
                <PremiumSummery id="age" :premiums="premiums"></PremiumSummery>

                <div class="flex justify-center mt-3">
                    <button v-on:click="goHome" class="continue_button">Go Home</button>
                </div>
            </div>



        </template>

        <template v-if="connection_status == 2 & selection == 2">

            <div class="main w-full max-w-[500px]">
                <ul class="nav flex justify-around items-center border-t w-full h-0 relative mt-7 mb-14">
                    <li v-on:click="form_step=1" class="step" v-bind:class="{active:form_step < 3}">
                        <span class="step_number">1</span>
                        <span class="step_title">Vehicle Details</span>
                    </li>
                    <li class="step" v-bind:class="{active:form_step >= 3}">
                        <span class="step_number">2</span>
                        <span class="step_title">insurance quote</span>
                    </li>
                </ul>

                <div class="w-full">

                    <div v-show="form_step==1" class="section">

                        <Vselect :value="vehicleUsages" error="vehicleUsage" title="Vehicle Usage"
                            v-model="vehicleUsage">
                        </Vselect>

                        <Vinput placeholder="Enter Vehicle Value (GHS)" error="vehicleValue" type="number"
                            title="Vehicle Value (GHS)" v-model="vehicleValue"></Vinput>

                        <Vinput placeholder="Enter Number Of Seats" error="numberOfSeats" type="number"
                            title="Number of Seats" v-model="numberOfSeats"></Vinput>

                        <Vselect :value="enginSizes" error="enginSize" title="Engine Size / Cubic Capacity (CC)"
                            v-model="enginSize"></Vselect>


                        <Vinput class="mt-3" placeholder="Optional" title="Brokers Referance" v-model="broker"></Vinput>

                        <span class="text-sm text-green-600 my-1" v-if="verified">Broker Verified</span>
                        <span class="text-sm text-red-600 my-1" v-if="unverified">Invalid Referance Code</span>

                        <button v-if="broker.length > 0" v-on:click="verify_broker"
                            class="flex rounded py-2 items-center justify-center bg-green-500 hover:bg-green-700 text-white w-full uppercase">Verify
                            Broker Referance</button>

                        <div class="flex items-center justify-center h-20">
                            <button v-on:click="step1" type="button" class="continue_button">Continue</button>
                        </div>
                    </div>

                    <div v-show="form_step==2" class="section">

                        <Vpackges></Vpackges>

                    </div>

                    <div v-show="form_step==3" class="w-full">

                        <ul class="sub-navi">
                            <li v-on:click="form_sub_step=1" v-bind:class="{active:form_sub_step==1}">1</li>
                            <li v-on:click="step2" v-bind:class="{active:form_sub_step==2}">2</li>
                            <li v-on:click="step3" v-bind:class="{active:form_sub_step==3}">3</li>
                            <li v-on:click="step4" v-bind:class="{active:form_sub_step==4}">4</li>
                        </ul>

                        <div class="sub-details w-full">

                            <div v-show="form_sub_step==1" class="section">

                                <h2 class="title font-bold mb-4 uppercase">Insured Details</h2>

                                <Vselect :value="['Mr.','Miss.','Mrs.','Master.']" error="title" title="Title"
                                    v-model="title">
                                </Vselect>

                                <Vinput placeholder="Enter Surename" error="surname" title="Surename" v-model="surname">
                                </Vinput>

                                <Vinput placeholder="Enter Other Names" error="othernames" title="Other Names"
                                    v-model="othernames">
                                </Vinput>

                                <Vinput placeholder="Enter Date of Birth" type="date" error="dob" title="Date of Birth"
                                    v-model="dob">
                                </Vinput>

                                <Vselect :value="['Male','Female']" error="sex" title="Sex" v-model="sex">
                                </Vselect>

                                <div class="flex items-center justify-center h-20">
                                    <button v-on:click="step2" type="button" class="continue_button">Continue</button>
                                </div>


                            </div>

                            <div v-show="form_sub_step==2" class="section">

                                <h2 class="title font-bold mb-4 uppercase">Identification</h2>

                                <Vselect :value="['Passport','Drivers License','Voters ID','National ID']"
                                    error="id_type" title="ID Type" v-model="id_type">
                                </Vselect>

                                <Vinput placeholder="Enter ID Number" error="id_number" title="ID Number"
                                    v-model="id_number">
                                </Vinput>

                                <Vinput placeholder="Enter Email" type="email" error="email" title="Email"
                                    v-model="email">
                                </Vinput>

                                <Vphone placeholder="Enter Phone Number" error="phone_number" title="Phone Number"
                                    v-model="phone_number"></Vphone>

                                <Vinput placeholder="Enter Postal Address" error="postal_address" title="Postal Address"
                                    v-model="postal_address">
                                </Vinput>

                                <Vinput placeholder="Enter Office / Home Location" error="office_address"
                                    title="Office / Home Location" v-model="office_address">
                                </Vinput>


                                <div class="flex items-center justify-center h-20">
                                    <button v-on:click="step3" type="button" class="continue_button">Continue</button>
                                </div>

                            </div>


                            <div v-show="form_sub_step==3" class="section">

                                <h2 class="title font-bold mb-4 uppercase">Vehical Details</h2>

                                <Vinput placeholder="Enter Make / Model of Vehicle" error="model_of_vehicle"
                                    title="Make / Model of Vehicle" v-model="model_of_vehicle">
                                </Vinput>

                                <Vinput placeholder="Enter Year of Manufacture" error="year_of_manufacture"
                                    title="Year of Manufacture" type="number" min="1950" max="{{ year }}"
                                    placeholder="ex: 1991" v-model="year_of_manufacture">
                                </Vinput>

                                <Vinput placeholder="Enter Engine Number" error="engine_number" title="Engine Number"
                                    v-model="engine_number">
                                </Vinput>

                                <Vinput placeholder="Enter Chassis Number" error="chassis_number" title="Chassis Number"
                                    v-model="chassis_number">
                                </Vinput>

                                <Vinput placeholder="Enter Registration Number" error="registration_number"
                                    title="Registration Number" v-model="registration_number">
                                </Vinput>

                                <Vselect :value="['Learner','Less than 2 years','Over 2 years']"
                                    error="driving_experience" title="Driving Experience" v-model="driving_experience">
                                </Vselect>

                                <div class="flex items-center justify-center h-20">
                                    <button v-on:click="step4" type="button" class="continue_button">Continue</button>
                                </div>

                            </div>

                            <div v-show="form_sub_step==4" class="section">

                                <h2 class="title font-bold mb-4 uppercase">DECLARATION</h2>

                                <p>
                                    I / We warrant that the above statement and particulars are true and I/ We hereby
                                    agree that
                                    this Declaration shall be held promissory and of continuing effect and shall form
                                    the basis
                                    of and be deemed to be incorporated in the contract between me / us and PRIORITY
                                    INSURANCE
                                    COMPANY LIMITED, and I / We are willing to accept a policy subject to the terms
                                    prescribed
                                    by the Company therein and to pay the Premium thereon.
                                </p>


                                <div class="c-input-checkbox flex items-center mt-5">
                                    <input type="checkbox" v-model="agree" class="w-5 h-5 mr-3" id="decl">
                                    <label for="decl" class="font-bold">I have read DECLARATION.</label>
                                </div>



                                <div class="flex items-center justify-center h-20">
                                    <button v-on:click="form_sub_step=5" v-bind:disabled="!agree" type="button"
                                        class="continue_button">Accept & Continue</button>
                                </div>

                            </div>

                            <div v-show="form_sub_step==5" class="section">

                                <h2 class="title mb-4 uppercase">Check all details provided below to ensure they are all
                                    correct.</h2>

                                <vsummery class="mb-10"></vsummery>

                                <hr class="mb-10">

                                <div v-if="paystack_visible|flutter_visible" class="">

                                    <div
